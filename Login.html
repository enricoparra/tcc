<!DOCTYPE html>
<html>
<head>
  <title>EducaBrasil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>EducaBrasil</h1>
    <form>
      <label for="nome">Nome do Estudante:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail do Estudante:</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <label for="confirmarSenha">Confirme a senha:</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" required>

      <button type="submit">Fazer Login</button>
    </form>

    <p>
      "Nossa maior fraqueza é desistir. O caminho mais certo para o sucesso é sempre tentar apenas uma vez mais." - Thomas A. Edison
    </p>

    <div class="social-media">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
